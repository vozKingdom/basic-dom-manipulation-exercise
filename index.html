<!DOCTYPE html>
<html>
    <head lang="en-US">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple DOM example</title>

        <style>
            .highlights {
                color: white;
                background-color: black;    
                padding: 10px;
                width: 250px;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <section>
            <img src="./img/dinosaur.png" alt="red dinosaur: sharp teeth, standing upright, hands flopping down">
            <p>Here we will add a link to the 
                <a href="https://www.Mozilla.com">Mozilla homepage</a>
            </p>
        </section>
        <script>
            const link = document.querySelector('a');
            link.textContent = "Mozilla Developer Network"
            link.href = "https://developer.mozilla.org";

            const sect = document.querySelector('section');
            const para = document.createElement('p');
            para.textContent = 'We hope you enjoyed the ride.';
            sect.appendChild(para);

            const linkPara = document.querySelector("p");

            const text = document.createTextNode(
                " - the premier source for web development knowledge."
            );
            linkPara.appendChild(text);

            const clonedLinkPara = linkPara.cloneNode(true)
            sect.appendChild(clonedLinkPara)

            sect.removeChild(clonedLinkPara)

            para.setAttribute('class','highlights');

        </script>
    </body>
</html>
